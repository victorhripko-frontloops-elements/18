<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <title>Frontloops &mdash; Video player</title>
</head>
<body>

  <div class="video">
    <div class="video__content">
      <video class="video__el" muted>
        <source src="mov.mp4" type="video/mp4">
      </video>

      <button class="video__play" type="button"></button>
    </div>
    <div class="video__controls">
      <button class="video__btn video__btn--back" type="button">Back 10s</button>
      <button class="video__btn video__btn--skip" type="button">Skip 10s</button>
      <button class="video__btn video__btn--reset" type="button">reset</button>

      <div class="progress"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
